{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    {% if widget.value and widget.value.url %}
        <img class="rounded shadow-sm" src="{{ widget.value.url }}" style="max-width: 96px;" alt="{{ widget.value.name }}">
    {% else %}
        <img class="rounded shadow-sm" src="/media/noimage.png" style="max-width: 96px;" alt="No Image">
    {% endif %}
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
{% endif %}
<span class="btn btn-black rounded-0 btn-file">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} accept="image/*">
</span>
<p class="text-danger" id="filename"></p>
